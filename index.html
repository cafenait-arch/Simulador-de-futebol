<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Futebol</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-icon">
                    <!-- ícone removido -->
                </div>
                <div class="header-text">
                    <h1>Simulador de Futebol</h1>
                    <p>Simule partidas e temporadas completas</p>
                </div>
            </div>
        </header>

        <!-- Navigation Menu -->
        <nav class="main-nav">
            <button class="nav-item active" data-tab="single">
                <span>Amistoso</span>
            </button>
            <button class="nav-item" data-tab="season">
                <span>Temporadas</span>
            </button>
        </nav>
        
        <!-- Tab: Amistoso -->
        <div id="single" class="tabcontent active">
            <div class="section-card">
                <div class="section-header">
                    <h2>Configurar Partida</h2>
                </div>
                
                <div class="controls">
                    <div class="select-group">
                        <label>Time Casa:</label>
                        <select id="teamHome"></select>
                    </div>
                    <div class="select-group">
                        <label>Time Fora:</label>
                        <select id="teamAway"></select>
                    </div>
                    <button id="simulateBtn" class="btn btn-primary btn-large">
                        Simular Partida
                    </button>
                </div>
            </div>
            
            <div id="result" class="result-container"></div>
        </div>

        <!-- Tab: Temporadas -->
        <div id="season" class="tabcontent" style="display: none;">
            <div id="seasonProgress"></div>
            
            <div class="section-card">
                <div class="section-header">
                    <h2>Configurações</h2>
                </div>
                
                <div class="controls">
                    <div class="select-group">
                        <label>Temporadas:</label>
                        <input type="number" id="numSeasons" min="1" max="100" value="5">
                    </div>
                    
                    <div class="button-group">
                        <button id="simulateSeasonBtn" class="btn btn-success btn-large">
                            SIMULAR
                        </button>
<div class="section-card" style="margin-top: 20px;">
    <div class="section-header">
        <h2>Salvar/Carregar Progresso</h2>
    </div>
    <div class="controls" style="display: flex; gap: 10px; justify-content: center;">
        <button id="saveGameBtn" class="btn btn-primary btn-large">
            <i class="fas fa-download"></i> Salvar Jogo (.db)
        </button>
        <button id="loadGameBtn" class="btn btn-warning btn-large">
            <i class="fas fa-upload"></i> Carregar Jogo (.db)
        </button>
        <input type="file" id="loadGameFile" accept=".db" style="display: none;">
    </div>
    <div id="saveLoadMessage" style="text-align: center; margin-top: 10px; font-size: 14px;"></div>
</div>
                        <button id="simulateNextSeasonBtn" class="btn btn-info btn-large" style="display: none;">
                            CONTINUAR
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="section-card" id="viewSection" style="display: none;">
                <div class="section-header">
                    <h2>Visualizar Resultados</h2>
                </div>
                
                <div class="controls">
                    <div class="select-group" id="seasonSelector" style="display: none;">
                        <label>Ver Temporada:</label>
                        <select id="viewSeason"></select>
                    </div>
                    
                    <div class="select-group" id="seasonDivisionSelector" style="display: none;">
                    </div>
                    
                    <div class="select-group" id="viewCountrySelector" style="display: none;">
                        <label>País:</label>
                        <select id="viewCountry"></select>
                    </div>
                    
                    <div class="select-group" id="competitionTypeSelector" style="display: none;">
                        <label>Tipo:</label>
                        <select id="viewCompetitionType"></select>
                    </div>
                    
                    <div class="select-group" id="competitionSelector" style="display: none;">
                        <label>Competição:</label>
                        <select id="viewCompetition"></select>
                    </div>
                    
                    <div class="select-group" id="stageSelector" style="display: none;">
                        <label>Fase:</label>
                        <select id="viewStage"></select>
                    </div>
                    
<div class="select-group" id="groupSelector" style="display: none;">
    <div class="group-navigator">
        <button class="group-btn" id="groupPrev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <span class="group-display" id="groupDisplay">Grupo A</span>
        <button class="group-btn" id="groupNext">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
                    
                    <button id="viewPlayoffBtn" class="btn btn-warning" style="display: none;">
                        Ver Playoff
                    </button>
                    <button id="viewTransfersBtn" class="btn btn-info">
                        Ver Transferências
                    </button>
                </div>
            </div>
            
            <div id="seasonResults" class="league-results">
                <div id="seasonInfo" class="season-info"></div>
                <div id="seasonStandings" class="standings-container"></div>
                <div class="select-group" id="roundSelector" style="display: none;">
                        <label>Rodada:</label>
                        <select id="viewRound"></select>
                </div>
                <div id="seasonMatches" class="matches-container"></div>
                <div id="playoffBracket" class="playoff-bracket" style="display: none;"></div>
                <div id="seasonTransfers" class="transfers-container" style="display: none;"></div>
            </div>
        </div>

        <!-- Team Profile Modal -->
        <div id="teamProfile" class="team-profile" style="display: none;">
            <div id="profileContent"></div>
            <button class="btn btn-danger btn-large" onclick="document.getElementById('teamProfile').style.display = 'none'">
                Fechar
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', function() {
                const tab = this.dataset.tab;
                
                // Update nav items
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update tab content
                document.querySelectorAll('.tabcontent').forEach(t => {
                    t.classList.remove('active');
                    t.style.display = 'none';
                });
                
                const activeTab = document.getElementById(tab);
                activeTab.classList.add('active');
                activeTab.style.display = 'block';
                
                // Show view section if season tab and results exist
                if (tab === 'season' && document.getElementById('seasonResults').innerHTML.trim() !== '') {
                    document.getElementById('viewSection').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
