<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Futebol</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tablink active" data-tab="single">Amistoso</button>
            <button class="tablink" data-tab="season">Simular Temporadas</button>
        </div>
        
        <div id="single" class="tabcontent active">
            <div class="controls">
                <div class="select-group">
                    <label>Time Casa:</label>
                    <select id="teamHome"></select>
                </div>
                <div class="select-group">
                    <label>Time Fora:</label>
                    <select id="teamAway"></select>
                </div>
                <button id="simulateBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Simular Partida
                </button>
            </div>
            <div id="result" class="result-container"></div>
        </div>

        <div id="season" class="tabcontent" style="display: none;">
            <div id="seasonProgress"></div>
            
            <div class="controls">
                <div class="select-group">
                    <label><i class="fas fa-flag"></i> País:</label>
                    <select id="seasonCountry"></select>
                </div>
                <div class="select-group">
                    <label><i class="fas fa-calendar-alt"></i> Temporadas:</label>
                    <input type="number" id="numSeasons" min="1" max="100" value="5">
                </div>
                
                <div class="button-group">
                    <button id="simulateSeasonBtn" class="btn btn-success">
                        <i class="fas fa-rocket"></i> SIMULAR
                    </button>
                    <button id="simulateNextSeasonBtn" class="btn btn-info" style="display: none;">
                        <i class="fas fa-step-forward"></i> CONTINUAR
                    </button>
                </div>
                
                <div class="select-group" id="seasonSelector" style="display: none;">
                    <label><i class="fas fa-eye"></i> Ver Temporada:</label>
                    <select id="viewSeason"></select>
                </div>
                
                <div class="select-group" id="seasonDivisionSelector" style="display: none;">
                </div>
                
                <div class="select-group" id="competitionSelector" style="display: none;">
                    <label><i class="fas fa-trophy"></i> Competição:</label>
                    <select id="viewCompetition"></select>
                </div>
                
                <div class="select-group" id="stageSelector" style="display: none;">
                    <label><i class="fas fa-chess-board"></i> Fase:</label>
                    <select id="viewStage"></select>
                </div>
                
                <div class="select-group" id="groupSelector" style="display: none;">
                    <label><i class="fas fa-users"></i> Grupo:</label>
                    <div class="group-navigator">
                        <button class="group-btn" id="groupPrev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="group-display" id="groupDisplay">Grupo A</span>
                        <button class="group-btn" id="groupNext">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="select-group" id="roundSelector" style="display: none;">
                    <label><i class="fas fa-list-ol"></i> Rodada:</label>
                    <select id="viewRound"></select>
                </div>
                
                <button id="viewPlayoffBtn" class="btn btn-warning" style="display: none;">
                    <i class="fas fa-sitemap"></i> Ver Playoff
                </button>
            </div>
            
            <div id="seasonResults" class="league-results">
                <div id="seasonInfo" class="season-info"></div>
                <div id="seasonStandings" class="standings-container"></div>
                <div id="seasonMatches" class="matches-container"></div>
                <div id="playoffBracket" class="playoff-bracket" style="display: none;"></div>
            </div>
        </div>

        <div id="teamProfile" class="team-profile" style="display: none;">
            <div id="profileContent"></div>
            <button class="btn btn-danger" onclick="document.getElementById('teamProfile').style.display = 'none'">
                <i class="fas fa-times"></i> Fechar
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.13.0/sql-wasm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
